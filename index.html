<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    <title>Document</title>
</head>
<body>
    
    

    <audio id="player" controls></audio>
<div id="main">
    <div id="sideNav">
        <div><input id="musicInput" type="file" accept="audio.mp3" multiple></div>
        <div>
            <ul id="songsUl">
            </ul>
        </div>
    </div>
    
        <div id="musicNav">
            <div id="musicInfoDiv">
                <img id="musicArt">
                <p id="songTitle">SONG NAME</p>
                <p id="artistName">ARTISTS NAME</p>
            </div>
            <div id="controls">
                <div>
                    <button id="backButton" class="moveButtons" type="button">◀◀</button>
                    <button id="pausePlayButton" class="ppbutton play" type="button">▶</button>
                    <!-- <button id="playButton" type="button">play</button> -->
                    <button id="nextButton" class="moveButtons" type="button">▶▶</button>
                </div>
                <div id="sliders">
                    <input id="timeSlider" type="range" min="0" max="">
                    <input id="volSlider" type="range" min="0" max="1" step=".01">
                    <!-- <p id="num"></p> -->
                </div>
            </div>
        </div>
</div>

    

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</body>
</html>
